{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Login - Matrix Flowr</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>
<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half custom-login">
                <div class="box">
                    <h1 class="title has-text-centered">Matrix Flowr</h1>
                    <form action="{% url 'login_view' %}" method="post" class="form">
                        {% csrf_token %}
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <div class="control">
                                <input type="text" class="input" id="username" name="username">
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <div class="control">
                                <input type="password" class="input" id="password" name="password">
                            </div>
                        </div>
                        <div class="control">
                            <input type="submit" class="button is-primary is-fullwidth" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
